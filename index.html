    <body>
        <div id="content">
       <h2>What Can JavaScript Do?</h2>

        <!-- Example 1 -->

        <p id="demo">JavaScript can change HTML content.</p>

        <button type="button" onclick='document.getElementById("demo").innerHTML = "You Clicked the First Button"'>Click Me!</button>

        <!-- Example 2 -->

       <p id="demo">JavaScript can hide HTML elements.</p>

        <button type="button" onclick="document.getElementById('demo').style.display='none'">Hide Content</button>

        <!-- Example 3 -->

        <p>JavaScript can show hidden HTML elements.</p>

        <p id="demo" style="display:none">Wub A Luba Dub Dub!</p>

        <button type="button" onclick="document.getElementById('demo').style.display='block'">Show Content</button>
